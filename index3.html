<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="cont">
    <a  class="back" href="./index.html">Go Back</a>
    
    <div class="form">
      <img src="./images/plus.png" 
      alt="PLus"
      width="56px"
      height="56px">
      <h1>
        Create New Feedback
      </h1>
      <div class="form__input-first">
        <h3>
          Feedback Title
        </h3>
        <p>
          Add a short, descriptive headline
        </p>
        <form action="https://echo.htmlacademy.ru">
         <input 
         class="inp1"
         type="text" 
         placeholder="Add a dark theme option"
         required>
        </form> 
      </div>
      <div class="fotm__input-second">
        <h3>
          Category
        </h3>
        <p>
          Choose a category for your feedback
        </p>
        <form clas="drp" action="https://echo.htmlacademy.ru">
        
          <input 
          class="inp2"
          type="text" 
          placeholder="Feature"
          required>
          <ul class="form__list">
            <li class="form__item">
              <a href="" class="form__link">
                Feature
              </a>
            </li>
            <li class="form__item">
              <a href="" class="form__link">
                Ul
              </a>
            </li>
            <li class="form__item">
              <a href="" class="form__link">
                UX
              </a>
            </li>
            <li class="form__item">
              <a href="" class="form__link">
                Enhancement
              </a>
            </li>
            <li class="form__item">
              <a href="" class="form__link">
  
                Bug
              </a>
            </li>
          </ul>
          
        </form>
       
      </div>
      <div class="form__input-third">
        <h3>
          Feedback Detail
        </h3>
        <p>
          Include any specific comments on what should be improved, added, etc.
        </p>
        <form action="https://echo.htmlacademy.ru">
          <input
          class="inp3"
          name="text" 
          id="feedback"
          required
          ></input>
        </form>
      </div>
      <div class="form__footer">
        <button class="button3"
        type="submit">
          Cancel
        </button>
        <button class="button1"
        type="submit">
          Add Feddback
        </button>
      </div>
    </div>
  </div>
  


</body>
</html>
